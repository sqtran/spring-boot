spring.application.name: gs-vault-config
spring:
  cloud:
    vault:
      generic:
        enabled: true
        backend: secret
      host: ${VAULT_HOST:vault.vault-dev.svc.cluster.local}
      port: 8200
      scheme: https
      authentication: KUBERNETES
      kubernetes:
        role: demo
        service-account-token-file: /var/run/secrets/kubernetes.io/serviceaccount/token
      config:
        order: 10
